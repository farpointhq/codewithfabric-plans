site_name: CodeWithFabric Plans
site_description: Work-in-progress implementation plans for CodeWithFabric
site_url: https://farpointhq.github.io/codewithfabric-plans/
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.suggest
  - search.highlight
  - content.code.copy
plugins:
- search
- glightbox:
    touchNavigation: true
    loop: false
    effect: zoom
    slide_effect: slide
    width: 100%
    height: auto
    zoomable: true
    draggable: true
    auto_caption: false
    background: '#1a1a1aee'
extra_css:
- stylesheets/extra.css
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.details
- pymdownx.tasklist:
    custom_checkbox: true
- admonition
- tables
- attr_list
- md_in_html
- toc:
    permalink: true
nav:
- Home: index.md
- Plans:
  - "Issue #64 \u2013 Team Management Schema & Auth": plans/issue-64-plan.md
